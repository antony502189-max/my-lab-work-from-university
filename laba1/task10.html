		<p>В современном русском языке не склоняются:</p>
		<ul>
			<li>
				инициальные аббревиатуры (составленные из первых букв слов),
				кончающиеся<br />
				гласным, например:
				<abbr
					title="Белорусский государственный университет информатики и радиотехники"
					>БГУИР</abbr
				>, <abbr title="Открытое акционерное общество">ОАО;</abbr>
			</li>
		</ul>
		<ul>
			<li>
				заимствованные аббревиатуры, кончающиеся твердым согласным, например:
				<abbr title="Metropolitan Area Network">MAN.</abbr>
			</li>
		</ul>
